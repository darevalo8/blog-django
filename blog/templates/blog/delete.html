<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    {% if post %}
        <form method="post">
        {% csrf_token %}

            {{post.title}}

        </form>

    {% endif %}

</html>
